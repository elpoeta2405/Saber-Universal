    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(-45deg, #e0c3fc, #8ec5fc, #6a82fb, #a770ef);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .text-shadow-custom {
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }
      .text-gradient {
        background-image: linear-gradient(to right, #ffffff, #e0c3fc);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideInFromBottom {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideInFromRight {
          from { opacity: 0; transform: translateX(30px); }
          to { opacity: 1; transform: translateX(0); }
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px -5px theme('colors.indigo.400'), 0 0 10px -5px theme('colors.indigo.300'); }
        50% { box-shadow: 0 0 15px 0px theme('colors.indigo.400'), 0 0 25px 0px theme('colors.indigo.300'); }
      }
       @keyframes fancy-loader-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .fancy-loader {
        width: 48px;
        height: 48px;
        border: 2px solid #FFF;
        border-radius: 50%;
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        animation: fancy-loader-spin 1s linear infinite;
      }
      .fancy-loader::after {
        content: '';  
        box-sizing: border-box;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 58px;
        height: 58px;
        border-radius: 50%;
        border: 2px solid;
        border-color: #a770ef transparent;
      }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-slide-in-bottom { animation: slideInFromBottom 0.6s ease-out forwards; }
      .animate-slide-in-right { animation: slideInFromRight 0.6s ease-out forwards; }
    </style>
